<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Formulario de Tarjeta de Crédito Dinámico</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css?family=Lato|Liu+Jian+Mao+Cao&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/tarjetas-style.css">
</head>

<body>
	<!--TARJETA-->
	<div class="container-fluid " id="contenedor">

		<div class="row col-lg-6 col-md-6 col-xs-6 col-xxl-4 col-xl-5 col-sm-12 shadow-lg mx-auto" id="tarjeta">

			<!--lOGOS-->

			<div class="col-6 align-center-start">
				<img class="" src="img/img-tarjeta/chip-tarjeta.png" alt="" width="60">
			</div>

			<div class="col-6 text-end align-self-start" id="logo-marca">
				<img src="img/img-tarjeta/logos/mastercard.png" alt="" width="120" height="">
			</div>


			<!--DATOS-->

			<div class="p-3 col-12" id="numero">
				<p class="fs-1">1234 4321 4589 6532</p>
			</div>

			<div class="p-3 col-6 " id="nombre">
				<label>Nombre Tarjeta</label>
				<p>Nicolas Ceron</p>
			</div>

			<div class=" text-end p-3 col-6" id="expiracion">
				<label>Fecha de expiracion</label>
				<p><span>MM</span> / <span>YY</span> </p>
			</div>


		</div>

	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>

	<script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
	<script src="js/main.js"></script>
</body>

</html>
