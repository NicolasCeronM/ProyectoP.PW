<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Validación de formulario con Validator.js</title>
    <script src="https://cdn.jsdelivr.net/npm/validator@13.6.0/dist/validator.js"></script>
  </head>
  <body>
    <h1>Validación de formulario con Validator.js</h1>
    
    <form onsubmit="return validarFormulario()">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre">
      
      <label for="correo">Correo electrónico:</label>
      <input type="email" id="correo" name="correo">
      
      <button type="submit">Enviar</button>
    </form>
    
    <script>
      function validarFormulario() {
        var nombre = document.getElementById("nombre").value;
        var correo = document.getElementById("correo").value;
        
        if (validator.isEmpty(nombre)) {
          alert("El campo nombre es obligatorio");
          return false;
        }
        
        if (!validator.isEmail(correo)) {
          alert("El campo correo no es válido");
          return false;
        }
        
        // Si todos los campos son válidos, se puede enviar el formulario
        return true;
      }
    </script>
  </body>
</html>
