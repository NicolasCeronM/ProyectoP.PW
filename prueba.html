<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejemplo de actualización de tabla</title>
</head>
<body>
  <table id="tabla-datos">
    <thead>
      <tr>
        <th>Dirección</th>
        <th>Número</th>
        <th>Región</th>
        <th>Comuna</th>
        <th>Código Postal</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <!-- Aquí se llenarán las filas de la tabla con datos dinámicos -->
    </tbody>
  </table>

  <script>
    // Supongamos que esta es la variable con los nuevos datos
    const datos = [
      { direc: 'Av. Brasil', numero: '7891', region: 'Región Metropolitana de Santiago', comuna: 'Renca', cod_postal: '23400000' },
      { direc: 'Av. Providencia', numero: '2214', region: 'Región Metropolitana de Santiago', comuna: 'Providencia', cod_postal: '7500000' },
      { direc: 'Calle San Diego', numero: '486', region: 'Región Metropolitana de Santiago', comuna: 'Santiago', cod_postal: '8320000' }
    ];

    function actualizarTabla() {
      // Obtenemos la tabla
      const tabla = document.getElementById('tabla-datos');

      // Borramos todas las filas de la tabla
      tabla.querySelectorAll('tbody tr').forEach(tr => tr.remove());

      // Agregamos las filas con los nuevos datos
      datos.forEach(dato => {
        // Creamos una nueva fila y llenamos las celdas con los datos del objeto
        const fila = document.createElement('tr');
        fila.innerHTML = `
          <td>${dato.direc}</td>
          <td>${dato.numero}</td>
          <td>${dato.region}</td>
          <td>${dato.comuna}</td>
          <td>${dato.cod_postal}</td>
          <td>
            <button class="btn-editar"><i class="fas fa-edit"></i> Editar</button>
            <button class="btn-borrar"><i class="fas fa-trash-alt"></i> Borrar</button>
          </td>
        `;

        // Agregamos la fila a la tabla
        tabla.querySelector('tbody').appendChild(fila);
      });
    }

    // Ejecutamos la función de actualización al cargar la página
    actualizarTabla();
  </script>
</body>
</html>
