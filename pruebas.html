<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejemplo de llenado de tabla con objeto JavaScript</title>
</head>
<body>
  <table id="miTabla">
    <thead>
      <tr>
        <th>Propiedad</th>
        <th>Valor</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <script>
    const miObjeto = {
      nombre: 'Juan',
      apellido: 'Pérez',
      edad: 30,
      direccion: 'Calle 1, Ciudad 1, País 1'
    };

    const tabla = document.querySelector('#miTabla tbody');

    for (const propiedad in miObjeto) {
      const fila = document.createElement('tr');
      const celdaPropiedad = document.createElement('td');
      const celdaValor = document.createElement('td');

      celdaPropiedad.textContent = propiedad;
      celdaValor.textContent = miObjeto[propiedad];

      fila.appendChild(celdaPropiedad);
      fila.appendChild(celdaValor);
      tabla.appendChild(fila);
    }
  </script>
</body>
</html>
